<!-- Show spinner when loading -->
<mat-spinner *ngIf="state === ComponentState.LOADING; else root"></mat-spinner>

<ng-template #root>
  <ng-container *ngIf="state !== ComponentState.ERROR; else error">

    <router-outlet></router-outlet>

  </ng-container>
</ng-template>

<ng-template #error>
  <div class="component-container">
    <h1>Oops! Something went wrong.</h1>
    <p>Try refreshing the page or contact the administrator if the problem persists.</p>
  </div>
</ng-template>
