<!-- Show spinner when loading -->
<mat-spinner *ngIf="state === ComponentState.LOADING; else content"></mat-spinner>
<ng-template #content>


  <mat-toolbar class="mat-elevation-z8">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close</mat-icon>
    </button>
    <span class="spacer"></span>
    <app-logout-user></app-logout-user>
    <span id="titleOfProject">{{LinksConstants.TitleOfProject}}
      <mat-icon>events</mat-icon></span>

  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z16">
      <app-events-filter></app-events-filter>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-events-list></app-events-list>
    </mat-sidenav-content>

  </mat-sidenav-container>


</ng-template>
