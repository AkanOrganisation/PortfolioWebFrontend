<ng-container *ngIf="state === ComponentState.LOADING">
    <mat-spinner class="spinner"></mat-spinner>
</ng-container>

<ng-container *ngIf="state === ComponentState.ERROR">
    <div class="error">
        <mat-icon>error</mat-icon>
        <span>Something went wrong</span>
    </div>
</ng-container>

<ng-container *ngIf="state === ComponentState.READY">
    <ng-container *ngIf="mode === ComponentMode.VIEW">
        <div class="date-time" (click)="toggle()">
            <span>"{{eventDateFormatted}}   {{eventTimeFormatted}}"</span>
        </div>
        <span class="spacer"></span>
        <button mat-icon-button (click)="toggle()">
            <mat-icon>edit</mat-icon>
        </button>
    </ng-container>
    <ng-container *ngIf="mode === ComponentMode.EDIT">
        <!-- Date Picker -->
        <mat-form-field appearance="fill" floatLabel="auto">
            <mat-label>Select Date</mat-label>
            <input matInput [matDatepicker]="datePicker" [(ngModel)]="eventDateInput">
            <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
            <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>

        <!-- Time Picker -->
        <mat-form-field appearance="fill" floatLabel="auto">
            <mat-label>Select Time</mat-label>
            <input matInput type="time" [(ngModel)]="eventTimeInput">
        </mat-form-field>


        <span class="spacer"></span>
        <mat-card-actions>

            <button mat-icon-butto (click)="save()">
                <mat-icon>
                    done
                </mat-icon>
            </button>
            <button mat-icon-butto (click)="cancel()">
                <mat-icon>
                    clear
                </mat-icon>
            </button>
        </mat-card-actions>

    </ng-container>
</ng-container>
