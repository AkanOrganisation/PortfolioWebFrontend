<mat-spinner *ngIf="state === ComponentState.LOADING; else content"></mat-spinner>

<ng-template #content>
    <mat-card *ngFor="let booking of eventsList">
        <mat-card-header>
            <mat-card-title>{{booking.eventDescription?.title}}</mat-card-title>
            <mat-card-subtitle>{{booking.eventDescription?.category}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{booking.datetime | date:'medium'}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="exitEvent(booking)">Cancel</button>
        </mat-card-actions>
    </mat-card>

    <mat-card *ngIf="eventsList.length === 0" class="mat-card-empty">
        <mat-card-header>
            <mat-card-title>You don't have any upcoming Events</mat-card-title>
        </mat-card-header>
    </mat-card>
</ng-template>
