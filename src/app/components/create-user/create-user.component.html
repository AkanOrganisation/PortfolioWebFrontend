<mat-card>
  <mat-card-content>
    <form #userForm="ngForm" (ngSubmit)="createUser(userForm)">
      <mat-error *ngFor="let error of user.gqlErrors.getErrorsForField('nonFieldErrors')">{{ error }}</mat-error>

      <!-- Email -->
      <mat-form-field appearance="fill">
        <input type="email" matInput placeholder="Enter your email" [(ngModel)]="userInput.email" name="user_email" required
               email>
        <mat-error *ngIf="userForm.controls?.['email']?.errors?.['required']">Email is required.</mat-error>
        <mat-error *ngIf="userForm.controls?.['email']?.errors?.['email']">Enter a valid email.</mat-error>
        <mat-error *ngFor="let error of user.gqlErrors.getErrorsForField('user_email')">{{ error }}</mat-error>
      </mat-form-field>


      <!-- Password -->
      <mat-form-field appearance="fill">
        <input type="password" matInput placeholder="Enter a password" [(ngModel)]="userInput.password" name="user_password"
               required>
        <mat-error *ngIf="userForm.controls?.['password']?.errors?.['required']">Password is required.</mat-error>
        <mat-error *ngFor="let error of user.gqlErrors.getErrorsForField('user_password')">{{ error }}</mat-error>

        <!-- Password Strength Bar Placeholder -->
        <!-- This can be replaced with a component or directive for password strength visualization -->
        <div class="password-strength"></div>
      </mat-form-field>

      <!-- Confirm Password -->
      <mat-form-field appearance="fill">
        <input type="password" matInput placeholder="Confirm your password" [(ngModel)]="userInput.password2"
               name="user_password2" required>
        <mat-error *ngIf="userForm.controls?.['password2']?.errors?.['required']">Confirm your password.</mat-error>
        <mat-error *ngFor="let error of user.gqlErrors.getErrorsForField('user_password2')">{{ error }}</mat-error>

        <!-- Matching Passwords Sign -->
        <mat-hint *ngIf="userInput.password && userInput.password === userInput.password2">
          <mat-icon color="primary">check_circle</mat-icon>
          Passwords match
        </mat-hint>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
