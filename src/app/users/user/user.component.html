<div *ngIf="!authenticated">
  <form (submit)="login($event,email.value, password.value)">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" #email required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" #password required><br><br>
    <input type="submit" value="Submit">
  </form>
</div>
<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error.message }}</div>
